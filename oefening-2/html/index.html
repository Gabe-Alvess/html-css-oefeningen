<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/calender.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/oefening-2/css/style.css" />
    <title>Tabellen</title>
  </head>
  <body>
    <main>
      <h1>Tabellen</h1>
      <section>
        <h2>Tabel - 1</h2>
        <table>
          <tbody>
            <tr>
              <td>A</td>
              <td class="center">B</td>
              <td class="right">C</td>
            </tr>
            <tr>
              <td>D</td>
              <td class="center">E</td>
              <td class="right">F</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section>
        <h2>Tabel - 2</h2>
        <table>
          <thead>
            <tr>
              <th colspan="3">Tweede Tabel</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>A</td>
              <td class="center">B</td>
              <td class="right">C</td>
            </tr>
            <tr>
              <td>D</td>
              <td class="center">E</td>
              <td class="right">F</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section>
        <h2>Tabel - 3</h2>
        <table>
          <tbody>
            <tr>
              <th class="head" rowspan="2">Tabel Drie</th>
              <td>A</td>
              <td class="center">B</td>
              <td class="right">C</td>
            </tr>
            <tr>
              <td>D</td>
              <td class="center">E</td>
              <td class="right">F</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section>
        <h2>Tabel - 4</h2>
        <table>
          <tbody class="table-4">
            <tr>
              <td>A</td>
              <td class="center">B</td>
              <td class="right">C</td>
            </tr>
            <tr>
              <td>D</td>
              <td class="center">E</td>
              <td class="right">F</td>
            </tr>
            <tr>
              <td>G</td>
              <td class="center">H</td>
              <td class="right">I</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
